<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax an Promise</title>
    <style>
        .body {
            margin: auto;
        }
        div {
            border: 1px solid black;
            background-color: skyblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/http_service.js"></script>
</head>
<body>
    <h1>The Test Services Result</h1>
    <div id="get_Services"></div>
    <div id="DELETE_Services"></div>
    <div id="POST_Services"></div>
    
    <script>
        
        const getElement = document.querySelector("#get_Services");
        const getURL = "http://localhost:3000/employees/15";
        makeServiceCall("GET",getURL,false)
            .then(responseText => {
                getElement.textContent = "Get user data: "+responseText
            })
            .catch(error => {
                getElement.textContent = "Error: "+ JSON.stringify(error) 
            });
        
        const deleteElement = document.querySelector('#DELETE_Services');
        const deleteURL = "http://localhost:3000/employees/3";
        makeServiceCall("DELETE",deleteURL,false)
            .then(responseText => {
                deleteElement.textContent = "Deleted data: "+responseText
            })
            .catch(error => {
                deleteElement.textContent = "Error: "+JSON.stringify(error)
            });


        const postElement = document.querySelector('#POST_Services');
        const postURL = "http://localhost:3000/employees";
        const empData = {
                        "_name": "Amarpa Shashanka Keerthi Kumar",
                        "_gender": "female",
                        "_department": [
                            "Sales"
                        ],
                        "_salary": "400000",
                        "_startDate": "29 Oct 2019",
                        "_note": "",
                        "_profilePic": "../assets/profile-images/Ellipse -1.png",
                        }
        makeServiceCall("POST",postURL,false,empData)
            .then(responseText => {
                postElement.textContent = "Added data: "+responseText
            })
            .catch(error => {
                postElement.textContent = "Error: "+JSON.stringify(error)
            });
    </script>
    
</body>
</html>
